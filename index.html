<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="calculator">
            <div id="results-window">
                5+5=55
            </div>

            <div id="waifu-window">
                <img id="waifu" src="img/waifu.png" alt="your waifu">
            </div>

            <div class="buttons">
                <button class="button" id="b0">0</button>
                <button class="button" id="b1">1</button>
                <button class="button" id="b2">2</button>
                <button class="button" id="b3">3</button>
                <button class="button" id="b4">4</button>
                <button class="button" id="b5">5</button>
                <button class="button" id="b6">6</button>
                <button class="button" id="b7">7</button>
                <button class="button" id="b8">8</button>
                <button class="button" id="b9">9</button>

                <button class="button" id="bPl-min">+/-</button>
                <button class="button" id="bDec">.</button>
                <button class="button" id="bEq">=</button>
                <button class="button" id="bPl">+</button>
                <button class="button" id="bSub">-</button>
                <button class="button" id="bMul">X</button>
                <button class="button" id="bDiv">/</button>
                <button class="button" id="bC">C</button>
                <button class="button" id="bD">D</button>
                <button class="button" id="bMod">%</button>
                <button class="button" id="bExp">x2</button>
                <button class="button" id="bRoot">âˆš</button>
            </div>

        </div>
    </div>
</body>
</html>
